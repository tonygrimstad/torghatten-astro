<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Bakgrunnssirkel -->
    <circle cx="64" cy="64" r="60" fill="#eab308" stroke="#000" stroke-width="4"/>

    <!-- Stilisert fjell (Torghatten) -->
    <path d="M24 80 L48 45 L64 52 L80 45 L104 80 L96 85 L32 85 Z" fill="#000"/>

    <!-- Hålet i fjellet (Torghatten's karakteristikk) -->
    <ellipse cx="64" cy="60" rx="16" ry="8" fill="#eab308"/>

    <!-- Tekst/monogram -->
    <text x="64" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000">TM</text>

    <style>
    /* Mørk modus */
    @media (prefers-color-scheme: dark) {
      circle { fill: #eab308; stroke: #fff; }
      path { fill: #000; }
      ellipse { fill: #eab308; }
      text { fill: #000; }
    }
    </style>
</svg>
