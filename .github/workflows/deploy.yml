name: Deploy to Domeneshop via FTP

on:
  push:
    branches:
      - main  # Kjør deploy når du pusher til main (NB!)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Sjekk ut kode
        uses: actions/checkout@v3

      - name: 📦 Installer avhengigheter
        run: npm install

      - name: 🛠️ Bygg Astro-prosjekt
        run: npm run build

      - name: 🚀 Last opp via FTP til Domeneshop
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.domeneshop.no
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /www/astro/  # Pass på at denne mappen eksisterer på server
