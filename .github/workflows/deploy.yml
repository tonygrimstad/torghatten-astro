name: Deploy to Domeneshop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekk ut kode
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer avhengigheter
        run: npm ci

      - name: ğŸ› ï¸ Bygg Astro-nettsted
        run: npm run build

      - name: ğŸš€ Deploy via FTP til Domeneshop
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.domeneshop.no
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /www/astro/
          # Viktig! Ikke slett ting som ikke eksisterer fÃ¸rste gang
          delete-existing: false
