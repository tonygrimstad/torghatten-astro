name: Deploy to Domeneshop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekk ut kode
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer avhengigheter
        run: npm ci

      - name: ğŸ› ï¸ Bygg Astro-nettsted
        run: npm run build

      - name: ğŸš€ Last opp til Domeneshop via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.domeneshop.no
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /www/astro/
          log-level: minimal
          dangerous-clean-slate: true  # ğŸ’£ Sletter alt i mÃ¥lkatalog fÃ¸r deploy
