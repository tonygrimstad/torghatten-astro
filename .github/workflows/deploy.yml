name: Deploy to Domeneshop via FTP

on:
  push:
    branches:
      - main  # KjÃ¸r deploy nÃ¥r du pusher til main (NB!)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekk ut kode
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer avhengigheter
        run: npm install

      - name: ğŸ› ï¸ Bygg Astro-prosjekt
        run: npm run build

      - name: ğŸš€ Last opp via FTP til Domeneshop
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.domeneshop.no
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /www/astro/  # Pass pÃ¥ at denne mappen eksisterer pÃ¥ server
